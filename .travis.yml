sudo: true
dist: trusty
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - '7'
  - '6'
  - '5'
  - '4'
  - iojs-v3
  - iojs-v2
  - iojs-v1
  - '0.12'
  - '0.11.15'
  - '0.10'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
